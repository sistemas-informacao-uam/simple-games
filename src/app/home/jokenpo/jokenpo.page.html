<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">
      Jokenpo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="scoreboard">
    <ion-label>Pontos</ion-label>
    <div class="points-bar">
      <ion-icon color="danger" name="diamond-outline"></ion-icon>
      <span>{{globalPoints}}</span>
    </div>
  </ion-item>


  <ion-content padding class="background">
    <div class="score-board">
      <div class="badge" id="user-label">VocÃª: {{userSelected}}</div>
      <div class="badge" id="comp-label">{{compSelected}} :BOT</div>
      <span id="user-score">{{userScore}}</span>:<span id="comp-score">{{compScore}}</span>
    </div>

    <div class="result">
      <p *ngIf="status">{{userSelected}} {{action}} {{compSelected}}{{status}} </p>
    </div>

    <div class="choices">
      <div class="choice" id="rock" (click)="userPick('pedra')">
        <img src="../../../assets/icon/pedra.png">
      </div>
      <div class="choice" id="paper" (click)="userPick('papel')">
        <img src="../../../assets/icon/papel.png">
      </div>
      <div class="choice" id="scissors" (click)="userPick('tesoura')">
        <img src="../../../assets/icon/tesoura.jpg">
      </div>
    </div>

    <p id="action-message" id="jogar" *ngIf="!status">BORA JOGAR!</p>
    <p id="action-message" id="jogar" *ngIf="status">AGUARDE...</p>
  </ion-content>
