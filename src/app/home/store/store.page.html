<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">
      Loja
    </ion-title>
  </ion-toolbar>
  <div class="points-bar">
    <ion-icon color="danger" name="diamond-outline"></ion-icon>
    <span>{{globalPoints}}</span>
  </div>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Pok√©mon Yellow</ion-label>
      <ion-button fill="clear" (click)="showConfirm()">
        <span>30</span>
        <ion-icon color="success" slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
      <ion-button fill="clear" (click)="showConfirm()">
        <span>15</span>
        <ion-icon color="success" slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
      <ion-button fill="clear" (click)="showConfirm()">
        <span>20</span>
        <ion-icon color="success" slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
      <ion-button fill="clear" (click)="showConfirm()">
        <span>60</span>
        <ion-icon color="success" slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
      <ion-button fill="clear" (click)="showConfirm()">
        <span>99</span>
        <ion-icon color="success" slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <div class="select-game">
    <ion-button class="socialSharing" color="success" (click)="CompartilharConquistas()">Compartilhar conquistas
      <ion-icon icon={end} slot="end" name="share"></ion-icon>
    </ion-button>
  </div>
</ion-content>
